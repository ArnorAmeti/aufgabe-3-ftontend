<div class="images">
  <div class="image-wrapper">
    <h3>Datei hochladen</h3>
    <sd-single-file-upload [url]="environment.url + '/api/files/optimize'"
                           [description]="'Beschreibung'"
                           [title]="'Titel'">
    </sd-single-file-upload>
  </div>
  <div class="image-wrapper">
    <h3>Mehrere Dateien hochladen</h3>
    <sd-multiple-file-upload
      [description]="'Beschreibung'"
      [title]="'Titel'"
      [url]="environment.url + '/api/files/optimize'"
    ></sd-multiple-file-upload>
  </div>
</div>
<h1>Alle Dateien</h1>
<div class="image-wrapper">
  <div class="img" *ngFor="let image of images">
    <img src="{{image}}" alt="">
  </div>
</div>
